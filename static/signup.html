<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
  <nav class="navbar bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand">My App</a>
      <a class="btn btn-outline-primary" href="/login">Login</a>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Sign Up</h3>
            <form action="/signup" method="post" onsubmit="return validateForm()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username"
                  required pattern="^(?!\s)(?!.*\s$).{3,}$">
                <div class="invalid-feedback" id="username-feedback"></div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email"
                  required>
                <div class="invalid-feedback" id="email-feedback"></div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password"
                  name="password" required pattern="^(?!\s)(?!.*\s$).{6,}$">
                <div class="invalid-feedback" id="password-feedback"></div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function validateForm() {
      let isValid = true;
      const username = document.getElementById('username');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const usernameFeedback = document.getElementById('username-feedback');
      const emailFeedback = document.getElementById('email-feedback');
      const passwordFeedback = document.getElementById('password-feedback');

      // Reset previous validation states
      username.classList.remove('is-invalid');
      email.classList.remove('is-invalid');
      password.classList.remove('is-invalid');

      // Username validation
      if (username.value.length < 3 || username.value.includes(' ')) {
        username.classList.add('is-invalid');
        usernameFeedback.textContent = 'Username must be at least 3 characters long and contain no whitespaces';
        isValid = false;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email.value)) {
        email.classList.add('is-invalid');
        emailFeedback.textContent = 'Please enter a valid email address';
        isValid = false;
      }

      // Password validation
      if (password.value.length < 6 || password.value.includes(' ')) {
        password.classList.add('is-invalid');
        passwordFeedback.textContent = 'Password must be at least 6 characters long and contain no whitespaces';
        isValid = false;
      }

      return isValid;
    }
  </script>
</body>

</html>
