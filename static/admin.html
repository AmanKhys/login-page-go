<!-- static/admin.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">User Management</h4>
        <button class="btn btn-success" onclick="toggleCreateForm()">Create User</button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Session ID</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr id="createForm" style="display: none;">
                <td>#</td>
                <td><input type="text" class="form-control" placeholder="Username"></td>
                <td><input type="password" class="form-control" placeholder="Password"></td>
                <td>
                  <button class="btn btn-success btn-sm me-2">Save</button>
                  <button class="btn btn-secondary btn-sm" onclick="toggleCreateForm()">Cancel</button>
                </td>
              </tr>
              {{range $index, $user := .Users}}
              <tr id="row-{{$user.ID}}">
                <td>{{$user.ID}}</td>
                <td class="view-mode">{{$user.Username}}</td>
                <td class="view-mode"><span class="badge bg-secondary">{{$user.Password}}</span></td>
                <td class="view-mode">
                  <button class="btn btn-warning btn-sm me-2" onclick="toggleEditMode({{$user.ID}})">Update</button>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </td>
                <!-- Edit mode fields (hidden by default) -->
                <td class="edit-mode" style="display: none;">
                  <input type="text" class="form-control" value="{{$user.Username}}">
                </td>
                <td class="edit-mode" style="display: none;">
                  <input type="text" class="form-control" value="{{$user.Password}}">
                </td>
                <td class="edit-mode" style="display: none;">
                  <button class="btn btn-success btn-sm me-2" onclick="saveChanges({{$user.ID}})">Save</button>
                  <button class="btn btn-secondary btn-sm" onclick="cancelEdit({{$user.ID}})">Cancel</button>
                </td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleCreateForm() {
      const form = document.getElementById('createForm');
      form.style.display = form.style.display === 'none' ? 'table-row' : 'none';
    }

    function toggleEditMode(id) {
      const row = document.getElementById(`row-${id}`);
      const viewModes = row.querySelectorAll('.view-mode');
      const editModes = row.querySelectorAll('.edit-mode');

      viewModes.forEach(el => el.style.display = 'none');
      editModes.forEach(el => el.style.display = 'table-cell');
    }

    function cancelEdit(id) {
      const row = document.getElementById(`row-${id}`);
      const viewModes = row.querySelectorAll('.view-mode');
      const editModes = row.querySelectorAll('.edit-mode');

      viewModes.forEach(el => el.style.display = 'table-cell');
      editModes.forEach(el => el.style.display = 'none');
    }

    function saveChanges(id) {
      // Add your save logic here
      cancelEdit(id);
    }
  </script>
</body>

</html>
